    <script>
        const toggleButton = document.getElementById('theme-toggle');
        const body = document.body;
        const cards = document.querySelectorAll('.movie-card');

        function applyDarkMode(enable) {
            if (enable) {
                body.classList.add('dark');
                body.classList.replace('bg-gray-100', 'bg-gray-900');
                body.classList.replace('text-gray-900', 'text-gray-200');
                toggleButton.textContent = "☀️";
                localStorage.setItem('dark-mode', 'enabled');
            } else {
                body.classList.remove('dark');
                body.classList.replace('bg-gray-900', 'bg-gray-100');
                body.classList.replace('text-gray-200', 'text-gray-900');
                toggleButton.textContent = "🌙";
                localStorage.setItem('dark-mode', 'disabled');
            }
        }

        if (localStorage.getItem('dark-mode') === 'enabled') {
            applyDarkMode(true);
        }

        toggleButton.addEventListener('click', () => {
            applyDarkMode(!body.classList.contains('dark'));
        });

        // Show first 10 posts initially
        let currentIndex = 20;
        const loadMoreBtn = document.getElementById('loadMore');

        function showInitialPosts() {
            cards.forEach((card, index) => {
                card.style.display = (index < 20) ? 'flex' : 'none';
            });
        }

        loadMoreBtn.addEventListener('click', () => {
            const total = cards.length;
            const nextIndex = currentIndex + 10;

            for (let i = currentIndex; i < nextIndex && i < total; i++) {
                cards[i].style.display = 'flex';
            }

            currentIndex = nextIndex;
            if (currentIndex >= total) loadMoreBtn.style.display = 'none';
        });

        showInitialPosts();

        document.getElementById('search').addEventListener('input', function () {
            const value = this.value.toLowerCase();
            let visibleCount = 0;

            cards.forEach(card => {
                const title = card.getAttribute('data-title').toLowerCase();
                if (title.includes(value)) {
                    card.style.display = 'flex';
                    visibleCount++;
                } else {
                    card.style.display = 'none';
                }
            });

            loadMoreBtn.style.display = (visibleCount > 10) ? 'block' : 'none';
        });
    </script>
